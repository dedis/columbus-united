<html>
    <head>
        <meta charset="UTF-8" />
        <script
            src="dist/bundle.min.js?v=VERSIONNUMBER"
            type="text/javascript"
        ></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>

        <link href="https://css.gg/css" rel="stylesheet" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <style>
            /* 1. You define the CSS class like this:  */

            .custom__color path {
                color: white;
            }
        </style>
        <link rel="icon" href="icon.png" />
    </head>

    <body>
        <div class="header">
            <a href="/">
                <img src="assets/logo-color-small.png" alt="logo" />
            </a>

            <button
                class="uk-button uk-button-primary"
                type="button"
                id="step1"
            >
                Get Started
            </button>
            <!--div uk-dropdown class="description">
                The project Columbus is a project aiming to facilitate the
                visualization of the blockchain of ByzCoin. <br />
                You can navigate through the different blocks by dragging right
                or left and by ajusting the zoom with scrollwheel. You can have
                more details about one block by clicking on it. If you need to
                use one of the hash value displayed in a tooltip, just click on
                it to copy it to your clipboard.<br />
                You can also select a transaction. You will see all instructions
                with their respective type (spawn, invoke or delete). A button
                is there to browse the whole blockchain in order to display the
                evolution of an instance throughout the blockchain.
            </div-->
            <div
                id="status-info"
                style="text-align: center; position: relative"
            >
                <button
                    class="uk-button uk-button-primary uk-button-small"
                    uk-toggle="target: #select-roster"
                    type="button"
                    style="transform: translate(0, 85%)"
                >
                    Roster
                </button>

                <!-- This is the modal -->
                <div id="select-roster" uk-modal>
                    <div class="uk-modal-dialog">
                        <button
                            class="uk-modal-close-default"
                            type="button"
                            uk-close
                        ></button>
                        <div class="uk-modal-header">
                            <p class="uk-modal-title">
                                Enter your Cothority Roster:
                            </p>
                        </div>
                        <div class="uk-modal-body">
                            <textarea
                                id="text-roster"
                                rows="20"
                                cols="50"
                                placeholder="roster.toml"
                            ></textarea>
                        </div>
                        <div class="uk-modal-footer uk-text-right">
                            <button
                                class="uk-button uk-button-default uk-modal-close"
                                type="button"
                            >
                                Cancel
                            </button>
                            <button
                                class="uk-button uk-button-primary uk-modal-close"
                                type="button"
                                id="save-roster"
                            >
                                Save
                            </button>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div
                        class="info-message"
                        style="transform: translate(0, 10%)"
                    >
                        blocks loaded: <span id="loaded-blocks"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="searchbar-container">
            <div class="topnav" id="step3">
                <input
                    id="search-input"
                    type="input"
                    placeholder=" Search by block index, hash or instance"
                />
                <a uk-search-icon type="submit" id="submit-button"></a>
                <select class="uk-select" id="search-mode">
                    <option value="anything">Automatic search</option>
                    <option value="index">Search by block index</option>
                    <option value="hash">Search by block hash</option>
                    <option value="id">Search by instance ID</option>
                </select>
            </div>
        </div>

        <div class="blocks-container">
            <svg id="svg-container"></svg>
            <svg id="last-container"></svg>
        </div>

        <div id="block_infos" class="block-infos">
            <div class="block-detail-container" id="step5"></div>
            <div class="browse-container" id="step6"></div>
        </div>

        <ul id="status" uk-accordion></ul>

        <div class="query-answer"></div>

        <footer>
            <span
                >Â© DEDIS 2018 - by Rosa Jose Sara, Pilar Marxer, Lucas Trognon,
                Sophia Artioli Anthony Iozzia and Julian von Felten</span
            >
            <span> v.1.0.11</span>
            <a href="https://github.com/dedis/columbus-united"
                >github repository</a
            >
        </footer>
    </body>
    <script>
        jsapp.sayHi();
    </script>
</html>
